<script type="text/JavaScript" src="/javascript/jquery.scrollstop.js"></script>
<script type="text/JavaScript" src="/javascript/jquery.easing.min.js"></script>
<script type="text/JavaScript" src="/javascript/jquery.scrollsnap.js"></script>
<script>
$(function() {
  function resize_autoimages() {
    var w = $(window).width();
    var h = $(window).height();
    var win_aspect = w / h;
    $('.autoheight img').each(function() {
      var img = $(this);
      $("<img/>") // Make in memory copy of image to avoid css issues
      .attr("src", $(this).attr("src"))
      .load(function() {
        var img_w = this.width;   // Note: $(this).width() will not
        var img_h = this.height; // work for in memory images.
        var img_aspect = img_w / img_h;
        if (img_aspect < win_aspect) {
          img.css('width', '100%');
          img.css('height', 'auto');
          img.css('margin-left', '');
        } else {
          img.css('height', h);
          img.css('width', 'auto');
          img.css('margin-left', -((img.width()-w)/2));
        }
        img.parent().css('width', '100%');
        img.parent().css('height', h);
        img.parent().css('overflow', 'hidden');
      });
    });
    $('.autoheight video').each(function() {
      var video = $(this);
      var video_w = video.width();
      var video_h = video.height();
      var video_aspect = video_w / video_h;
      if (video_aspect < win_aspect) {
        video.css('width', '100%');
        video.css('height', 'auto');
        video.css('margin-left', '');
      } else {
        video.css('height', h);
        video.css('width', 'auto');
        video.css('margin-left', -((video_w-w)/2));
      }
      video.parent().css('width', '100%');
      video.parent().css('height', h);
      video.parent().css('overflow', 'hidden');
    });
  }
  resize_autoimages();
  $(window).resize(resize_autoimages);

  $(document).scrollsnap({
    snaps: '.snapblock',
    proximity: 100,
    duration: 400,
    easing: 'easeOutBack'
  });
});
</script>
